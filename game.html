<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Wars</title>


    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&family=Special+Elite&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
</head>

<body>
    <div class="container" id="toggleGame">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Chuck Norris Joke Wars</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Game</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="userstats.html">User Stats</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container my-5 py-5">
            <div class="row mb-5 pb-5">
                <div class="col offset-md-5 ">
                    <input id="rst" class="btn btn-secondary btn-xl px-5 py-3" type="Reset" value="Restart">
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-4 offset-md-1">
                    <div class="card" style="width: 20rem; height: 18rem;">
                        <div class="card-body">
                            <p id="joke-one">Loading Joke 1...</p>
                        </div>
                        <div class="card-footer">
                            <button id="vote1" type="button" class="btn btn-secondary btn-lg px-4 py-1">Vote</button>
                        </div>
                    </div>

                </div>
                <div class="col-4 offset-md-2">
                    <div class="card" style="width: 20rem; height: 18rem;">
                        <div class="card-body">
                            <p id="joke-two">Loading Joke 2...</p>
                        </div>
                        <div class="card-footer">
                            <button id="vote2" type="button" class="btn btn-secondary btn-lg px-4 py-1">Vote</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5 pt-5">
                <div class="col offset-md-5">
                    <input id="viewWinners" class="btn btn-primary btn-xl px-4 py-3" type="button" value="View Winners">
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="toggleWinners" style="display: none;">
        <div class="row offset-md-4 mt-5 pt-5">
            <div class="col">
                <h1><strong>Winning Jokes</strong></h1>
            </div>



        </div>
        <div class="row mt-5">
            <div class="col-4 ">
                <div class="card" style="width: auto;">
                    <div class="card-header">
                        <h4>
                            <center><strong>Round 1</strong></center>
                        </h4>
                    </div>
                    <div class="card-body" style="background-color: aquamarine;">
                        <p id="win1">Loading..</p>
                    </div>
                </div>
            </div>
            <div class="col ">
                <div class="card" style="width: auto;">
                    <div class="card-header">
                        <h4><strong>
                                <center>Round 2</center>
                            </strong></h4>
                    </div>
                    <div class="card-body" style="background-color: aquamarine;">
                        <p id="win2">Loading..</p>
                    </div>
                </div>
            </div>

            <div class="col-4 ">
                <div class="card" style="width: auto;">
                    <div class="card-header">
                        <h4>
                            <center><strong>Round 3</strong></center>
                        </h4>
                    </div>
                    <div class="card-body" style="background-color: aquamarine;">
                        <p id="win3">Loading..</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-4 offset-md-1">
                <div class="card" style="width: auto;">
                    <div class="card-header">
                        <h4><strong>
                                <center>Round 4</center>
                            </strong></h4>
                    </div>
                    <div class="card-body" style="background-color: aquamarine;">
                        <p id="win4">Loading..</p>
                    </div>
                </div>
            </div>
            <div class="col-4 offset-md-2">
                <div class="card" style="width: auto;">
                    <div class="card-header">
                        <h4><strong>
                                <center>Round 5</center>
                            </strong></h4>
                    </div>
                    <div class="card-body" style="background-color: aquamarine;">
                        <p id="win5">Loading..</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="javascript/index.js"></script>
</body>

</html>
